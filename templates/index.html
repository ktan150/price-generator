<html>
    <body>
        <h1>Automatic Price Generator </h1>
        <form action="/" method="post">
            <p>Please enter the longitude</p>
            <p><input type = "number" step = "0.01" name="longitude"></p>
            <p>Please enter the latitude</p>
            <p><input type = "number" step = "0.01" name="latitude"></p>
            <p>Please indicate if there is a microwave (Yes = 1, No = 0)</p>
            <p><input type = "number" min = "0" max = "1" step = "1" name="microwave"></p>
            <p>Please indicate if smoking is allowed in your apartment (Yes = 1, No = 0)</p>
            <p><input type = "number" min = "0" max = "1" step = "1" name="smoking_allowed"></p>
            <p>Please indicate if there is a private living room (Yes = 1, No = 0)</p>
            <p><input type = "number" min = "0" max = "1" step = "1" name="p_livingroom"></p>
            <p><input type = "submit" value = "Enter"></p>
        </form>
        {{result}}
    </body>
 </html>
